<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <linearGradient id="draivenGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#606cc9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0a2383;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="100" cy="100" r="95" fill="url(#draivenGradient)"/>
  
  <!-- AI Brain icon -->
  <g transform="translate(60, 50)">
    <!-- Brain outline -->
    <path d="M40,10 C50,5 60,5 70,10 C75,15 78,25 78,35 C78,50 70,65 60,70 C50,75 30,75 20,70 C10,65 2,50 2,35 C2,25 5,15 10,10 C20,5 30,5 40,10" 
          fill="none" stroke="white" stroke-width="3" stroke-linecap="round"/>
    
    <!-- Neural connections -->
    <circle cx="25" cy="30" r="4" fill="white"/>
    <circle cx="40" cy="25" r="4" fill="white"/>
    <circle cx="55" cy="30" r="4" fill="white"/>
    <circle cx="30" cy="50" r="4" fill="white"/>
    <circle cx="50" cy="50" r="4" fill="white"/>
    
    <!-- Connection lines -->
    <line x1="25" y1="30" x2="40" y2="25" stroke="white" stroke-width="2" opacity="0.6"/>
    <line x1="40" y1="25" x2="55" y2="30" stroke="white" stroke-width="2" opacity="0.6"/>
    <line x1="25" y1="30" x2="30" y2="50" stroke="white" stroke-width="2" opacity="0.6"/>
    <line x1="55" y1="30" x2="50" y2="50" stroke="white" stroke-width="2" opacity="0.6"/>
    <line x1="30" y1="50" x2="50" y2="50" stroke="white" stroke-width="2" opacity="0.6"/>
  </g>
  
  <!-- Text "D" -->
  <text x="100" y="150" font-family="Arial, sans-serif" font-size="60" font-weight="bold" 
        fill="white" text-anchor="middle">D</text>
</svg>
